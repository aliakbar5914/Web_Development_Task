<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Task 3</title>

    <style>
        .img-container {
            position: absolute;
            top: 25%;
            left: 35%;
            width: 300px;
            height: 300px;
            display: flex;
        }

        .start-button {
            position: absolute;
            bottom: 90px;
            left: 43%;
            padding: 5px 5px;
            font-size: 16px;
            background-color: lightgrey;
            border-radius: 5px;

        }

        .start-button:hover {
            border-color: rgb(6, 9, 10);
            cursor: pointer;
        }

        .non-fire {
            position: absolute;
            display: none;
            transform: translate(-50%,-50%);
            top: 25%;
            left: 35%;
            width: 300px;
            height: 300px;
            background-color: black;

        }
    </style>
</head>

<body>
    <img src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExcDFseGd3dTA2NmRjYmJ1dmlvcnl3bXpnOGx2eTJpOXZpdW42endiZyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/mRN4z5je2Ly6Mjvr0s/giphy.gif"
        class="img-container">
    <div class="non-fire"></div>
    <button class="start-button"><b>Start</b></button>
</body>

<script>
    $(document).ready(function () {
        $(".start-button").click(function () {
            $(".img-container").hide();
            $(".non-fire").show();
        });
    });
</script>

</html>
